apply plugin: 'java'

jar {
    manifest {
        attributes('Build-Time-ISO-8601': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"))
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
    compile 'mysql:mysql-connector-java:6.0.6'

    testCompile 'junit:junit:4.12'
}
